<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>anthesis-code-task-q5</title>
  </head>
  <body>
    <main class="container">
      <h1>registration form</h1>
      <form id="my_form"></form>
      <table class="table table-bordered" id="table">
        <tbody>
          <tr>
            <td><label>company:</label></td>
            <td><input type="text" name="company" form="my_form" /></td>
          </tr>
          <tr>
            <td><label>email:</label></td>
            <td>
              <input type="text" name="email" form="my_form" />
            </td>
          </tr>
          <tr>
            <td><label>first name:</label></td>
            <td><input type="text" name="first_name" form="my_form" /></td>
          </tr>
          <tr>
            <td><label>last name:</label></td>
            <td>
              <input type="text" name="last_name" form="my_form" />
            </td>
          </tr>
          <tr>
            <td><label>password:</label></td>
            <td>
              <input
                type="password"
                name="password"
                form="my_form"
                id="password"
                onchange="password_strength()"
                onkeyup="checkNonEmptyFields()"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label>password confirm:</label>
            </td>
            <td>
              <input
                type="password"
                name="password_confirm"
                form="my_form"
                id="password_confirm"
                oninput="check(this)"
                onkeyup="checkNonEmptyFields()"
              />
            </td>
          </tr>
        </tbody>
      </table>
      <p id="password_strength">Password strength: weak</p>
      <p><i id="password_tip">(try more than 6 characters)</i></p>
      <input id="submit" type="submit" value="Submit" form="my_form" disabled />
    </main>

    <!-- Optional JavaScript -->

    <script language="javascript" type="text/javascript">
      function check(input) {
        if (input.value != document.getElementById("password").value) {
          input.setCustomValidity("Passwords do not match!");
        } else {
          // input is valid -- reset the error message
          input.setCustomValidity("");
        }
      }

      function checkNonEmptyFields() {
        let password = document.getElementById("password").value;
        let password_confirm = document.getElementById("password_confirm")
          .value;
        if (password.length > 0 && password_confirm.length > 0) {
          document.getElementById("submit").disabled = false;
        } else {
          document.getElementById("submit").disabled = true;
        }
      }

      function hasUpperCaseChars(str) {
        var count = 0,
          len = str.length;
        for (var i = 0; i < len; i++) {
          if (/[A-Z]/.test(str.charAt(i))) count++;
        }
        if (count > 0) {
          return true;
        } else {
          return false;
        }
      }

      function password_strength() {
        let password = document.getElementById("password").value;
        let prev_element = document.getElementById("table");
        if (password.length < 6) {
          document.getElementById("password_strength").innerHTML =
            "Password strength: weak";
          document.getElementById("password_tip").innerHTML =
            "(try more than 6 characters)";
        } else {
          if (hasUpperCaseChars(password)) {
            document.getElementById("password_strength").innerHTML =
              "Password strength: strong";
            document.getElementById("password_tip").innerHTML = "";
          } else {
            document.getElementById("password_strength").innerHTML =
              "Password strength: medium";
            document.getElementById("password_tip").innerHTML =
              "(try adding a mix of upper and lower case letters)";
          }
        }
      }
    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
