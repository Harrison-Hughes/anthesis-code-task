<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>anthesis-code-task-q5</title>
  </head>
  <body>
    <main class="container">
      <h1>registration form</h1>
      <form id="my_form"></form>
      <table class="table table-bordered">
        <tbody>
          <tr>
            <td><label>company:</label></td>
            <td><input type="text" name="company" form="my_form" /></td>
          </tr>
          <tr>
            <td><label>email:</label></td>
            <td>
              <input type="text" name="email" form="my_form" />
            </td>
          </tr>
          <tr>
            <td><label>first name:</label></td>
            <td><input type="text" name="first_name" form="my_form" /></td>
          </tr>
          <tr>
            <td><label>last name:</label></td>
            <td>
              <input type="text" name="last_name" form="my_form" />
            </td>
          </tr>
          <tr>
            <td><label>password:</label></td>
            <td><input type="password" name="password" form="my_form" /></td>
          </tr>
          <tr>
            <td>
              <label>password confirm:</label>
            </td>
            <td>
              <input type="password" name="password_confirm" form="my_form" />
            </td>
          </tr>
        </tbody>
      </table>
      <input type="submit" value="Submit" form="my_form" />
    </main>

    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
